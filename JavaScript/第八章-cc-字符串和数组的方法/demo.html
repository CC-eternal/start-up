	/*1.检查字符串结尾
		用split的方法分割字符串
		然后用数组的方法取最后一个值是否为空字符串
	*/
	function confirmEnding(str,target){
		var arr = str.split(target);
		if(arr[(arr.length)-1]===""){
			return true;
		}else{
			return false;
		}
	}
	console.log(confirmEnding("He has to give me a new name","mm"));
	/*2.用来反转数字
		用toString方法把数字类型转成字符串类型
		用split方法把数组切割成数组
		在用reverse方法反转数组
		用join方法转回字符串
		用Number()方法转成数字类型
	*/
		function reverseNumber(num){
			return Number(num.toString().split("").reverse().join(""));	
		}
		console.log(reverseNumber(12345))
	/*3.来检查传入的字符串是否为回文
		for循环
		用charAt的i索引值获取前一个字符串
		用length-(i+1)获取后一个字符串
		然后判断两个是否相等
	*/
		function isPalindrome(str){
			for(var i = 0;i<str.length;i++){
				if(str.charAt(i)===str.charAt(str.length-(i+1))){
					return true
				}else{
					return false
				}
			}
		}
		console.log(isPalindrome("hello"));
		console.log(isPalindrome("madam"));
	/*4.写一个函数对传入的字符串输出所有字符串组合
		
	*/
		function substrings(str){
			var arr = [];
			for(var i = 0;i<str.length;i++){
				for(var q = i+1;q<=str.length;q++){
					arr.push(str.slice(i,q))
				}
			}return arr
			
		}
		console.log(substrings("dog")) //"d","do","dog","o","og","g"
	/*5.写一个函数对传入的字符串重新按字母排序
	*/
		function reorderStr(str){
			var c = str.split("").sort()
			return c.join("")
		}
		console.log(reorderStr("webmaster"));
	/*6.写一个函数对传入的字符串中每个单词的首字母大写
	*/
		function myCap(str){
			arr = str.split(" ")
			var newArr = "";
			for(var i = 0;i<arr.length;i++){
				for(var q = 0;q<arr[i].length;q++){
					if(q===0){
				 		newArr += (" "+arr[i][0].toUpperCase());
						 
					}else{
						newArr += arr[i].charAt(q);
					}
				 }
			}arr[i] = newArr
			return arr[arr.length-1]
		}
		console.log(myCap('the quick broen fox'));

		function myupper(str){
			var arr = str.split(" ");
			for(var i = 0;i<arr.length;i++){
				arr[i]=arr[i].replace(arr[i][0],arr[i][0].toUpperCase())
			}
			return arr.join(" ");

		}
		console.log(myupper('the quick broen fox'))
	/*7.写一个函数找出传入的字符串中最长的单词
	*/
		function findLongest(str){
			var newStr = str.split(" ");
			var maxLen = 0;
			var maxIndex = 0;
			for(var i = 0;i<newStr.length;i++){
				if(newStr[i].length>maxLen){
					maxIndex=i;
					maxLen=newStr[i].length;
				}
			}
			return newStr[maxIndex];
		}
		console.log(findLongest('Web Development Tutorial'));
	/*8.实现toUpperCase
	*/
		function myUpperCase(str){
			var newStr = "";
			for(var i = 0;i<str.length;i++){
				var node = str.charCodeAt(i);
				if(node>=97&&node<=122){
					newStr += String.fromCharCode(node-32);
				}else{
					newStr += str[i];
				}
			}
			return newStr;
		}
		console.log(myUpperCase("hello"));
	/*9.实现数组sort的方法	*/
	function mySort(num){
		
		for(var q = 1;q<=num.length-1;q++){
			for(var i = 0;i<=num.length-i+1;i++){
				if(num[i]>num[i+1]){
					var temp=num[i];
					num[i]=num[i+1];
					num[i+1]=temp;
				}
			}
		}
		return num
	}
	console.log(mySort([2,33,41,10,5]))
	/*10.重复输出字符串
	*/
	function repeat(str,num){
		var arr = [str]
		for(var i = 1;i<=num;i++){
			arr.push(str);
		}
		return arr;
	}
	console.log(repeat("abc",4));
	/*11.删除数组中的假值
	*/
	function bouncer(arr){
		for(var i = 0;i<arr.length;i++){
			if(!arr[i]){
				arr.splice(i,1);
				i--;
			}
		}return arr
	}

	/*12.如果第一个字符串中包含了第二个字符串的所有字母,则返回true,否则返回false
	*/
	function compare(arr){
		for(var i = 0;i<arr[1].length;i++){
			if(arr[0].indexOf(arr[1][i])===-1){ //两项不相等
				return false;
			}
		}return true
		
	}

	/*13.用指定字符串替换字符串*/
	function rep(str,origin,target){
		if(str.indexOf(origin)==-1){
			return str
		}
		return rep(str.replace(origin,target),origin,target)
	}

	*/
	function ret(str){
		var arr=str.split('');
		for(var i = 0;i<arr.length;i++){

			if(code>=48&&code<=57){

			}else{

			}
		}return arr.join('')
	}

	/*16.查找出第一个只出现一次的字符*/
	function once(str){
		for(var i = 0;i<str.length;i++){
			if(str.indexOf(str[i])===str.lastIndexOf(str[i])){
				return str[i];
			}
		}return false
	}

	/*17.实现字符串的去重*/
	function ddd(str){
		newStr = '';
		for(var i = 0;i<str.length;i++){
			if(newStr.indexOf(str[i])===-1){
				newStr+=str[i];
			}
		}return newStr
	}
	console.log(ddd("heaven"));

	function aaa(str){
		arr = str.split('');
		for(var i = 0;i<arr.length;i++){
			for(var q = i+1;q<arr.length;q++){
				if(arr[i]===arr[q]){
					arr.splice(q,1);
					q--
				}
			}
		}return arr.join('')
	}

	/*18.实现数组的去重*/
	function dew(arr){
		for(var i = 0;i<arr.length;i++){
			if(arr.indexOf(arr[i])!==arr.lastIndexOf(arr[i])){
				arr.splice(i,1);
				i--;
			}
		}return arr
	}

	function by(str){
		var x = 0;
		for(var i = 0;i<str.length;i++){
			var code = str.charCodeAt(i)//=>NaN?
			if(code<=255){
				x++;
			}else if(code>255){
				x+=2;
			}
		}return x;
