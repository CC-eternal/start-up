<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>Document</title>
  <style>
  *{
  margin:0;
  padding:0;
  }
  body{
  perspective:800px;
  }
  .stage{
  position:relative;
  width:200px;
  height:200px;
  margin:150px auto 0;
  transform-style:preserve-3d;
  transition:10000s;
  }
  .stage:hover{
  transform:rotatey(1000turn);
  }
  .stage:hover:.stage-top{
  transform-origin:100% 100% 100%；
  transform:translateZ(-100px) translateY(-100px);
  }
  .stage .box p{
  position:absolute;
  right:0;
  left:0;
  bottom:0;
  top:0;
  margin:auto;
  width:50px;
  height:30px;
  }
 /* 以下为大盒子 */
 
  .stage .box{
  position:absolute;
  top:0;
  left:0;
  width:200px;
  height:200px;
  border:2px solid black;
  box-shadow:0 0 10px 0 inset black;
  }
 
  .stage .stage-front{
  transform:translateZ(100px);
  }
  .stage .stage-queen{
  transform:rotateY(-180deg) translateZ(100px);
  }
  .stage .stage-left{
  transform:rotateY(-90deg) translateZ(100px);
  }
  .stage .stage-right{
  transform:rotateY(90deg) translateZ(100px);
  }
  .stage .stage-bottom{
  transform:rotateX(-90deg) translateZ(100px);
  }
  .stage .stage-top{
  transform:rotateX(90deg) translateZ(100px);
  }
  .stage:hover: .stage-top{
  transform:rotateX(90deg);
  }
  /* 以下为小盒子 */
  .stage .content{
  position:absolute;
  top:0;
  bottom:0;
  right:0;
  left:0;
  margin:auto;
  width:100px;
  height:100px;
  box-shadow:0 0 10px 0 inset black;
  transform-style:preserve-3d;
  transition:100s;
  }

  .stage .content .box-box{
  position:absolute;
  width:104px;
  height:104px;
  box-shadow:0 0 10px 0 inset black;
  border:2px solid black;
  }

   .stage .content .box-front{
  transform:translateZ(50px);
  }
  .stage .content .box-queen{
  transform:rotateY(-180deg) translateZ(50px);
  }
  .stage  .content .box-left{
  transform:rotateY(-90deg) translateZ(50px);
  }
  .stage  .content .box-right{
  transform:rotateY(90deg) translateZ(50px);
  }
  .stage .content .box-bottom{
  transform:rotateX(-90deg) translateZ(50px);
  }
  .stage .content .box-top{
  transform:rotateX(90deg) translateZ(50px);
  }
  </style>
 </head>
 <body>
  <div class='stage'>
  <div class='box stage-right'><p>right</p></div>
  <div class='box stage-left'><p>left</p></div>
  <div class='box stage-top'><p>top</p></div>
  <div class='box stage-bottom'><p>bottom</p></div>
  <div class='box stage-queen'><p>queen</p></div>
  <div class='box stage-front'><p>front</p></div>
  <div class='content'>
  <div class='box-box box-right'><img src='images/1.jpg' widht=100 height=100></div>
  <div class='box-box box-left'><img src='images/2.jpg' widht=100 height=100></div>
  <div class='box-box box-top'><img src='images/3.jpg' widht=100 height=100></div>
  <div class='box-box box-bottom'><img src='images/4.jpg' widht=100 height=100></div>
  <div class='box-box box-front'><img src='images/5.jpg' widht=100 height=100></div>
  <div class='box-box box-queen'><img src='images/5.jpg' widht=100 height=100></div>
  </div>
  </div>
 </body>
</html>
