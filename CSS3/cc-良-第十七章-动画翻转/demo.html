<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>Document</title>
  <style>
  *{
  padding:0;
  margin:0;
  }
  body{
  background-color:black;
  perspective:800px;
  }
  .box{
  width:1100px;
  padding:20px;
  margin:40px auto 0;
  border:5px dotted blue;
  transform-style:preserve-3d;
  animation:go 6s infinite; 
  }
  .box:hover{
  animation-play-state:paused;
  }
  @keyframes go{
  0% {transform:rotateX(-45deg);}
  50% {transform:rotateX(45deg);}
  100% {transform:rotateX(-45deg);}
  }
  .box ul{
  list-style-type:none;
  }
  .box ul li{
  float:left;
  position:relative;
  width:231px;
  margin:0 22px;
  transform-style:preserve-3d;
  }
  .box ul li img{
  width:231px;
  transition:0.5s;
  opacity:1;
  transition-property:transform;
  }
  .box ul li:hover div{
   transform:rotateY(0deg);
   opacity:1;
	}
  .box ul li:hover img{
  transform:rotateY(90deg);
  opacity:0;
  }

   .box ul li div{
   position:absolute;
   width:100%;
   height:315px;
   top:0;
   background-color:green;
   color:white;
   transition-duration:0.5s;
   transition-property:transform;
   transform:rotateY(-90deg);
   opacity:0;
   }
   .box ul li div h3{
   text-align:center;
   }
   .box ul li div p{
   display:inline-block;
   margin:20px 0 0;
   text-indent:2em;
   font-weight:bold;
   line-height:30px;
   }
  .box .clearfix:after{
  content:'';
  display:block;
  clear:both;
  }
  </style>
 </head>
 <body>
 <div class='box '>
	<ul class='clearfix'>
		<li>
			<img src='images/1.jpg'>
			<div>
				<h3>本杰明警官</h3>
				<p>动物城警察局里的前台招待，本杰明只爱两件事物——超级明星瞪羚和面包圈。在接待桌前，它总是对每个人报以热情的微笑</p>
			</div>
		</li>
		<li>
			<img src='images/2.jpg'>
			<div>
				<h3>亚克斯</h3>
				<p>动物城里自然主义者俱乐部的店长，一头遮眼的长期不洗的苍蝇环绕的长毛。拥有很好的记忆力，却不自知。</p>
			</div>		
		</li>
		<li>
			<img src='images/3.jpg'>
			<div>
				<h3>夏奇羊</h3>
				<p>动物城中全民追捧的人气天后，一个心怀动物城政治环境的超级偶像。身材高挑，满头金发，她的伴舞是一群老虎猛男。</p>
			</div>
		</li>
		<li>
			<img src='images/4.jpg'>
			<div>
				<h3>闪电</h3>
				<p>一只名为“闪电”的树懒，动物城哺乳动物车管所（DMV）的公务员。说话时吐个字恨不得休息五分钟，连笑起来也像是放了慢镜头</p>
			</div>
		</li>
	</ul>
</div>
  
 </body>
